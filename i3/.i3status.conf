general {
    output_format = "i3bar"
    colors = true
    interval = 1
}

order += "wireless wlp2s0"
order += "battery 0"
order += "load"
order += "cpu_temperature 0"
order += "time"

battery 0 {
    format = "POWER: %percentage (%remaining)"
}

load {
        format = "      LOAD:%1min"
}

cpu_temperature 0 {
        format = "      %degreesÂ°C"
        path = "/sys/devices/platform/coretemp.0/temp1_input"
}

time {
        format = "       %a %F %T    "
}

wireless wlp2s0 {
        format_up = "W (%quality at %essid, %bitrate) %ip     "
        format_down = "W (down)"
}

