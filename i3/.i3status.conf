general {
    output_format = "i3bar"
    colors = true
    interval = 1
}

order += "battery 0"
order += "load"
order += "cpu_temperature 0"
order += "time"

battery 0 {
    format = "POWER: %percentage (%remaining)"
}

load {
        format = "      LOAD:%1min"
}

cpu_temperature 0 {
